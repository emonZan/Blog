<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call apply bind function</title>
  </head>
  <body>
    <button id="call-button">call Fun</button>
    <button id="apply-button">apply Fun</button>
    <button id="bind-button">bind Fun</button>
  </body>
</html>
<script>
  const name = "Jerry";

  const me = {
    name: "Emon",
  };

  function introduce(habbit1, habbit2) {
    console.log(`My name is ${this.name}, I like ${habbit1}, ${habbit2}`);
  }

  //调用 call fun
  const callButtonDom = document.getElementById("call-button");
  callButtonDom.addEventListener("click", callIntroduce);
  // 调用 apply fun
  const applyButtonDom = document.getElementById("apply-button");
  applyButtonDom.addEventListener("click", applyIntroduce);
  // 调用bind fun
  const bindButtonDom = document.getElementById("bind-button");
  bindButtonDom.addEventListener(
    "click",
    introduce.bind(me, "bind function", "sleeping") // bind方法本身就return一个绑定好this的方法
  );
  
  //  call function
  function callIntroduce() {
    introduce.call(me, "call function", "sleeping");
  }

  // apply function
  function applyIntroduce() {
    introduce.apply(me, ["apply funcion", "sleeping"]);
  }
</script>
